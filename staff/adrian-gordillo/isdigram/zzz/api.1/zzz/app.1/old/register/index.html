<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main>
      <h1>Register</h1>

      <form action="">
        <input type="text" id="name" placeholder="Name" />

        <input type="date" name="" id="birthdate" placeholder="Birth date" />

        <input type="email" name="" id="email" placeholder="E-mail" />

        <input type="text" id="username" placeholder="Username" />

        <input type="password" name="" id="password" placeholder="Password" />

        <button class="btn-general" type="submit">Register</button>
      </form>

      <a href="../login">Have an account? Sign in</a>
    </main>

    <!-- <script type="module" src="../data/populate.mjs"></script> -->
    <script type="module" src="register.mjs"></script>
  </body>
</html>
